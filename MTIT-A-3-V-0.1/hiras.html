<!DOCTYPE html>
<html>
<head>
 <!-- include A-Frame obviously -->
 <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
 <!-- include ar.js for A-Frame -->
 <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
 <a-scene embedded arjs>
     <!-- 3d Model of Hiras M.H.M -->
 <a-assets>
 <a-asset-item id="knife" src="paris/scene.gltf"></a-asset-item>
 </a-assets>
 <!-- Marker of Hiras M.H.M -->
 <a-marker type="pattern" url="pattern-hiras.patt">
     <!-- Positioning of the model -->
 <a-entity gltf-model="#knife" modify-materials position="-0.32 0 0"  scale="0.01 0.01 0.01" rotaion="-90 0 0"> 
</a-entity>
<!-- name Label of the creator -->
<a-text value="\n Statue of Paris \n Hiras M.H.M \n IT17092852" height="3" width="3" allign="left" color="#003c6e" position="-0.4 -0.5 0" rotaion="-90 0 0"></a-text>
</a-marker>
<a-entity camera></a-entity>
</a-scene>
</body>
</html>
