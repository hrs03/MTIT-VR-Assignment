<!DOCTYPE html>
<html>
<head>
 <!-- include A-Frame obviously -->
 <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
 <!-- include ar.js for A-Frame -->
 <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
 <a-scene embedded arjs>
    <!-- 3d Model of E.A.S.A. Ahamed -->
 <a-assets>
 <a-asset-item id="stone-face" src="stone_face/scene.gltf"></a-asset-item>
 </a-assets>
  <!-- Marker of E.A.S.A. Ahamed -->
 <a-marker type="pattern" url="pattern-wow.patt">
      <!-- Positioning of the model -->
 <a-entity gltf-model="#stone-face" modify-materials position="0 0 0"  scale="0.002 0.002 0.002" rotaion="-90 0 0"> 
</a-entity>
<!-- name Label of the creator -->
<a-text value="\n Ancient Stone Face \n E.A.S.A. Ahamed \n IT17122788" height="3" width="3" allign="left" color="#003c6e" position="-0.4 -0.5 0" rotaion="-90 0 0"></a-text>
</a-marker>
<a-entity camera></a-entity>
</a-scene>
</body>
</html>
